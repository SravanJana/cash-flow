
#App Configuration
spring.application.name=MoneyManager
server.port=${PORT:8080}
server.servlet.context-path=/api/v1/
# Profile is controlled by SPRING_PROFILES_ACTIVE env var on Railway (set to 'prod' there)
 spring.profiles.active=prod
# Provide a safe default JWT secret for tests/local runs; overridden by env var JWT_KEY when set
app.jwt.key=${JWT_KEY:aajsdhflkjasdhfjkhasdklfjhaskdjdfhkjasdhfjkhasdfhasdkjfashdfaskdfjh}

moneyManger.frontend.url= ${MONEY_MANAGER_FRONTEND_URL:http://localhost:5173}
moneyManger.backend.url = ${MONEY_MANAGER_BACKEND_URL:http://localhost:8080}

#Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/money_manager
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA Configuration
spring.data.jdbc.dialect=mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.health.db.enabled=false


#Email Configuration
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=${SMTP_PORT:2525}
spring.mail.username=${BREVO_USERNAME:test@example.com}
spring.mail.password=${BREVO_PASSWORD:test}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.from=${BREVO_FROM_EMAIL:test@example.com}

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${moneyManger.backend.url}/api/v1/login/oauth2/code/google
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

